<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Boat Rentals</title>
    <style>
        body {
            display: none;
            background: rgba(12, 14, 18, 0.95);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .boat-card {
            margin-bottom: 20px;
        }
        .scrollable-list {
            max-height: 80vh;
            overflow-y: auto;
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }
        .scrollable-list::-webkit-scrollbar { 
            display: none;  /* Safari and Chrome */
        }
        .card {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }
        .card-title, .card-text {
            color: #ddd;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1 class="text-center mb-4">Boat Rentals</h1>
        <div class="row scrollable-list" id="boat-list">
            <div class="col-md-4 boat-card" v-for="boat in boats" :key="boat.model">
                <div class="card text-dark">
                    <img :src="boat.image" class="card-img-top" :alt="boat.label">
                    <div class="card-body">
                        <h5 class="card-title">{{ boat.label }}</h5>
                        <p class="card-text">Rent for ${{ boat.price }}</p>
                        <button class="btn btn-primary rent-button" @click="rentBoat(boat.model)">Rent</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
