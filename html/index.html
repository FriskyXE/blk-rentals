<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	
    <title>Boat Rentals</title>
</head>
<body>
    <div id="app" class="container">
        <h1 class="text-center mb-4">Boat Rentals</h1>
        <div class="row scrollable-list" id="boat-list">
            <div class="col-md-4 boat-card" v-for="boat in boats" :key="boat.model">
                <div class="card text-dark">
                    <img :src="boat.image" class="card-img-top" :alt="boat.label">
                    <div class="card-body">
                        <h5 class="card-title">{{ boat.label }}</h5>
						<p style='color:red; font-weight:bold'>คำเตือน: ไม่แนะนำให้เก็บของในเรือ<br>อาจจะทำให้ของหายได้</p>
                        <p class="card-text">เช่าเรือนี้ในราคา ${{ boat.price }}</p>
                        <button class="btn btn-primary rent-button" @click="rentBoat(boat.model)">เช่าทันที</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
